

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- CARGA_TODO LO DE LA CLASE DE CSS  -->
<link href="styles.css" rel="stylesheet"  />

<!-- Información de que se le muestra al usuario: BODY -->
<body>

<!-- TITULO -->
<h1>Titulo h1</h1>
<h2>Titulo h1</h2>
<h3>Titulo h1</h3>
<h4>Titulo h1</h4>
<h5>Titulo h1</h5>
<h6>Titulo h1</h6>

<!-- PARRAFO-->
<p>Esto es un parrafo en HTML que puede tener muchos caracteres y líneas</p>

<!-- FRASE-->
<span>Esto es una frase en HTML</span>
<span>Hola mundo, mis primeras lineas en HTML</span>

<!-- Enlaces o links -->
<a href="https://www.google.com">Esto es un enlace a GOOGLE</a>


<!-- FORMULARIO -->
<form>
    <!-- CAMPO PARA AGREGRAR TEXTO -->
    <input placeholder="Ingresu tu nombre" type="text"/>  <!-- placeholder es una guía -->
    <input type="number" /> <!-- Input númerico para agregar unicamente núemro -->
    <input type="date"/>
    <input type="file" />

<!-- BOTONES -->
<button class="button-primary">Esto es un botón</button>
    <!-- CLASS llama a la clase -->

</form>

</body>
</html>
